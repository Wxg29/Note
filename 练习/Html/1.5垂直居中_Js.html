<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript写法</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .parent {
            width: 600px;
            height: 600px;
            background-color: cornflowerblue;
            margin: 0 auto;
            position: relative;
        }

        .children {
            width: 200px;
            height: 200px;
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="children"></div>
    </div>
</body>
<script>
    window.onload = function () {
        let parentEle = document.querySelector(".parent"),
            parentW = parentEle.offsetWidth,
            parentH = parentEle.offsetHeight,
            childrenEle = document.querySelector(".children"),
            childrenW = childrenEle.offsetWidth,
            childrenH = childrenEle.offsetHeight;

        childrenEle.style.cssText = "position:absolute;"
        //减去小盒子 移动一半
        childrenEle.style.left = (parentW - childrenW) / 2 + "px"
        childrenEle.style.top = (parentH - childrenH) / 2 + "px"


    }
</script>

</html>
