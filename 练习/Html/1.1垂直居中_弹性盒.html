<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中_弹性盒</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .parent {
            width: 400px;
            height: 400px;
            background-color: cornflowerblue;
            margin: 0 auto;
            display: flex;
            /*水平居中*/
            justify-content: center;
            /*垂直居中*/
            align-items: center;
        }

        .children {
            width: 200px;
            height: 200px;
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="children"></div>
    </div>

</body>

</html>
